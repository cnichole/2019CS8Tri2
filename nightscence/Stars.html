<html>
<head>
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }

        body{
            background-image: linear-gradient(#444,black);
        }
        #ground{
            background-image: linear-gradient(black, green);
            position: absolute;
             width: 100%;
            height: 150px;
            bottom: 0px;
        }
        #brick{
             background-image: url('brick.jpg');
             background-size: 20px;
               width: 300px;

               position: absolute;
               top: 370px;
               left: 100px;
               background-color: #943f28;
        }

        .roof{
            width:0;
            height:0;
            border-left: 205px solid transparent;
            border-right: 205px solid transparent;
            border-bottom: 150px solid #7aadff;
            position: relative;
            top: 215px;
            left: 37px;

        }

        #door{
            background: url('door.png') no-repeat;
            background-size: 80px;
            height: 245px;
            width: 150px;
            position: absolute;
            top: 500px;
            left: 205px;
             

        }

        #window{
            background: url('window.png') no-repeat;
            background-size: 80px;
            height: 170px;
            width: 100px;
            position: absolute;
            top: 350px;
            left: 100px;
        
        }

           #window2{
            background: url('window.png') no-repeat;
            background-size: 80px;
            height: 170px;
            width: 100px;
            position: absolute;
            top: 350px;
            right: 100px;
        
        }


</style>
    </head>
        <body>
         <div id='ground'></div>
         <div id='brick'></div>

         <div id='window'></div>
         <div id='window2'></div>

         </body>


</html>

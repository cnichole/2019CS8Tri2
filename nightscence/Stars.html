<!DOCTYPE html> 
<html>
<head>
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }

        body{
            background-image: linear-gradient(#444,black);
            overflow: hidden;
        }
        #ground{
            background-image: linear-gradient(black, green);
            position: absolute;
             width: 100%;
            height: 150px;
            bottom: 0px;
        }
        #brick{
             background-image: url('brick.jpg');
             background-size: 20px;
               width: 300px;
               height: 260px;
               position: absolute;
               top: 370px;
               left: 100px;
               background-color: #943f28;
        }

        .roof{
            width:0;
            height:0;
            border-left: 205px solid transparent;
            border-right: 205px solid transparent;
            border-bottom: 150px solid #7aadff;
            position: relative;
            bottom: -150px;
            right: -40px;

        }

        #door{
            background: url('door.png') no-repeat;
            background-size: 80px;
            height: 120px;
            width: 75px;
            position: absolute;
            bottom: 0px;
            left: 110px;
             

        }
        #brick{
             background-image: url('brick.jpg');
             background-size: 20px;
               width: 300px;
               height: 300px;
               position: absolute;
               top: 300px;
               bottom: 100px;
               background-color: #943f28;
        }


        #window{
            background: url('window.png') no-repeat;
            background-size: 80px;
            height: 170px;
            width: 100px;
            position: absolute;
            bottom: 90px;
            left: 190px;
        
        }

           #window2{
            background: url('window.png') no-repeat;
            background-size: 80px;
            height: 170px;
            width: 100px;
            position: absolute;
            bottom: 90px;
            right: 170px;
        
        }

        #moon{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 20px 15px #fff;
            position: absolute;
            top: 30px;
            right: 80px;

        }

        .star{
             background: url('4pointStarW.png') repeat;
             background-size: contain;
             height: 7px;
             width: 7px;
            position: absolute;

        }

        #shootingStar{
            background: url('shootingStar.png') no-repeat center center;
            background-size: contain;
            height: 100px;
            width: 100px;
            position: absolute; 
            bottom: 500px;
            left: 650px;
            animation-name: shine ;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            

        }
@keyframes shine {
   {background-color:white; left:200px; top:0px;}
}




</style>
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    </head>
        <body>
         <div id='ground'></div>
         <div id='brick'>
            <div id='door'></div>
            <div id='window'></div>
            <div id='window2'></div>
            <div id='shootingStar'></div>
         </div>
         <div class='roof'></div>
         <div id='moon'></div>
        <script type="text/javascript" src="star.js"></script>
         </body>


</html>
